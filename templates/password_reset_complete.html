{% extends "main.html" %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">You're all set!</h2>
        <p class="auth-subtitle">Your password has been successfully reset.</p>
        <a href="{% url 'login' %}" class="btn btn-primary btn-block mt-3">Log In</a>
    </div>
</div>
{% endblock %}
