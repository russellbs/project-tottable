<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tottable{% endblock %}</title>
    <!-- Load static files -->
    {% load static %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Preload and asynchronously load Poppins -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </noscript>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS (base.css) -->
    <link href="{% static 'base.css' %}" rel="stylesheet">

    <!-- Allow child templates to add extra CSS or JavaScript here -->
    {% block extra_head %}{% endblock %}

    <!-- Defer Google Analytics and TikTok -->
    <script>
        window.addEventListener('load', function () {
        setTimeout(function () {
            // Google Analytics
            var gtagScript = document.createElement('script');
            gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-L6965TM4HH';
            gtagScript.async = true;
            document.head.appendChild(gtagScript);
    
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-L6965TM4HH');
    
            // TikTok Pixel
            !function (w, d, t) {
            w.TiktokAnalyticsObject = t;
            var ttq = w[t] = w[t] || [];
            ttq.methods = ["page", "track", "identify", "instances", "debug", "on", "off", "once", "ready", "alias", "group", "enableCookie", "disableCookie", "holdConsent", "revokeConsent", "grantConsent"];
            ttq.setAndDefer = function (t, e) {
                t[e] = function () {
                t.push([e].concat(Array.prototype.slice.call(arguments, 0)))
                }
            };
            for (var i = 0; i < ttq.methods.length; i++) ttq.setAndDefer(ttq, ttq.methods[i]);
            ttq.load = function (e, n) {
                var r = "https://analytics.tiktok.com/i18n/pixel/events.js";
                ttq._i = ttq._i || {};
                ttq._i[e] = [];
                ttq._i[e]._u = r;
                ttq._t = ttq._t || {};
                ttq._t[e] = +new Date;
                ttq._o = ttq._o || {};
                ttq._o[e] = n || {};
                var a = document.createElement("script");
                a.type = "text/javascript";
                a.async = !0;
                a.src = r + "?sdkid=" + e + "&lib=" + t;
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(a, s)
            };
            ttq.load('D180HDJC7XXXXXXX'); // Replace with your TikTok Pixel ID
            ttq.page();
            }(window, document, 'ttq');
        }, 2000); // Delay tracking script by 2 seconds after page load
        });
    </script>
  
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Main container for page content -->
    <div class="container"> <!-- mt-5 pt-5 compensates for the fixed navbar height -->
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer block -->
    {% block footer %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
