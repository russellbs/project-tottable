<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tottable{% endblock %}</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS (base.css) -->
    <link href="{% static 'base.css' %}" rel="stylesheet">

    <!-- Allow child templates to add extra CSS or JavaScript here -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <!-- Main container for page content -->
    <div class="container mt-5 pt-5"> <!-- mt-5 pt-5 compensates for the fixed navbar height -->
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer block -->
    {% block footer %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
